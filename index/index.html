# Bicultural identity orientations

The study design postulated a minimum of three identity orientation types: 
1. integration/hybridity,
1. conflict, and
1. alternation.


---

The researchers remained open to identifying additional orientation types. The initial survey was based on 40 Likert-type items. Results were submitted to a clustering method and the authors determined a __5-cluster model__ was the best fit to the data

---
layout: false

.right.small[Comănaru et al. 2018]

## Five types of bicultural identity orientation

1.	__conflicted__ &amp;mdash; a perceived discord between the two cultural identities
--

1.	__monocultural__ &amp;mdash;	identification with only one of the two cultures
--

1.	__alternating__ &amp;mdash;	the shifting of identities according to the cultural context)
--

1.	__complementary__ &amp;mdash;	compatibility between the two distinct identities), and
--

1.	__hybrid__ &amp;mdash;	the blending of two cultural identities, yielding a new identity
